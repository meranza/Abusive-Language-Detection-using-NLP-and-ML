<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abusive Language Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for("static", filename="img/logo.png") }}'); /* Set background image */
            background-size: cover; /* Ensure background covers full viewport */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent repeating the background image */
            height: 100vh; /* Set height to full viewport height */
            color: white; /* White text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            width: 50%;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
        }

        h2 {
            color: #333;
        }

        .form-container {
            border: 2px solid #000;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Abusive Language Detection</h2>

        <div class="form-container">
            <form action="/" method="POST">
                <label for="comment"><strong>Enter a comment:</strong></label><br>
                <textarea name="comment" id="comment" required></textarea><br>
                <button type="submit">Analyze Comment</button>
            </form>
        </div>
    </div>

</body>
</html>
