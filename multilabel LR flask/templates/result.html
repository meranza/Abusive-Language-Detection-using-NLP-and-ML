<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for("static", filename="img/logo.png") }}'); /* Set background image */
            background-size: cover; /* Ensure background covers full viewport */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent repeating the background image */
            height: 100vh; /* Set height to full viewport height */
            color: white; /* White text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
            text-align: center;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }

        .result-container {
            border: 2px solid #007BFF;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 5px 0;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Comment Analysis Result</h2>
        
        <div class="result-container">
            <p><strong>Comment:</strong> {{ comment }}</p>

            <h3>Results:</h3>
            <ul>
                {% for label, percentage in results.items() %}
                    <li>{{ label | capitalize }}: {{ percentage }}%</li>
                {% endfor %}
            </ul>

            <p><strong>Most Likely Label:</strong> <span class="highlight">{{ most_likely_label }}</span></p>
        </div>

        <a href="/">Check another comment</a>
    </div>

</body>
</html>
